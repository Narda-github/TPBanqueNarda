<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html">

    <body>
        <ui:composition template="./WEB-INF/template/template.xhtml">

            <ui:define name="metadata">
                <f:metadata>  
                    <f:viewParam name="id" value="#{modification.id}"  
                                 required="true"/>  
                    <f:viewAction action="#{modification.loadCompte}"/>  
                </f:metadata>
            </ui:define>

            <ui:define name="top">
                Modification du nom du titulaire du compte
            </ui:define>

            <ui:define name="content">
                <h1>Modification du nom du titulaire du compte num√©ro #{modification.compte.id} </h1>

                <h:form>
                    <h:panelGrid columns="3">
                        Nom du titulaire du compte : 
                        <h:inputText id="nom" size="30" value="#{modification.compte.nom}"
                                     required="true"
                                     converterMessage="Le nom est requis"/>
                        <h:message for="nom"/>
                    </h:panelGrid>
                    <h:commandButton action="#{modification.enregistrerModification()}"
                                     value="Enregistrer la modification"/>
                </h:form>
                <h:messages/>
            </ui:define>
        </ui:composition>
    </body>
</html>
